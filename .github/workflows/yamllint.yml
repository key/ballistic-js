name: YAML Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**.yml'
      - '**.yaml'
      - '.yamllint'
      - '.github/workflows/yamllint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.yml'
      - '**.yaml'
      - '.yamllint'
      - '.github/workflows/yamllint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Install yamllint
      run: pip install yamllint

    - name: Run yamllint
      run: yamllint .
