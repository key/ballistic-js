name: Markdown Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.github/workflows/markdownlint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.github/workflows/markdownlint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Run markdownlint-cli2
      uses: DavidAnson/markdownlint-cli2-action@v20
      with:
        globs: |
          **/*.md
          !node_modules/**/*.md
